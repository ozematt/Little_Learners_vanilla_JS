<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Learners</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="src/scss/main.scss" rel="stylesheet" />
  </head>
  <body>
    <header class="container">
      <div class="top-bar">
        <p>Admission is Open, Grab your seat now</p>
        <img src="arrow.svg" alt="arrow icon" />
      </div>
      <nav class="nav-bar">
        <a href="#" class="nav-bar__logo"><img src="logo.svg" alt="logo" /></a>
        <ul id="nav-bar__links"></ul>
      </nav>
    </header>
    <main id="app" class="container"></main>
    <footer class="container">
      <!-- INFO -->
      <div class="company-info">
        <div class="company-info__contact">
          <div class="logo-container">
            <img src="logo.svg" alt="logo" />
          </div>
          <p>
            We believe in the power of play to foster creativity,
            problem-solving skills, and imagination.
          </p>
          <div class="contact-item-container">
            <div class="contact__item">
              <div class="item__icon">
                <img src="envelope.svg" alt="envelope icon" />
              </div>
              <span>hello@littlelearners.com</span>
            </div>
            <div class="contact__item">
              <div class="item__icon">
                <img src="pin.svg" alt="map pin icon" />
              </div>
              <span>+91 91813 23 2309</span>
            </div>
            <div class="contact__item">
              <div class="item__icon">
                <img src="phone.svg" alt="phone icon" />
              </div>
              <span>Somewhere in the World</span>
            </div>
          </div>
        </div>
      </div>
      <!-- media -->
      <div></div>
      <!-- copyrights -->
      <div></div>
    </footer>
    <script type="module" src="/src/app.ts"></script>
  </body>
</html>
